    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header>
        <div class="navbar w-11/12 flex flex-col lg:flex-row gap-5 lg:gap-0 mx-auto rounded-lg px-14 bg-sky-200 py-5">
            <div class="flex-1">
              <a class="normal-case font-medium text-2xl"><span class="text-4xl font-bold">Interactive</span><br> 
                Geometry Genius</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="./images/np.jpg" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <!-- main section  -->
    <main class="mt-6">
        <div class="gap-7 flex flex-col lg:flex-row w-11/12 mx-auto">
            <!-- calculator container -->
            <div class="grid flex-1 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- triangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-start">
                      <h2 class="card-title text-3xl">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p class="mt-4">
                        <input id="triangle-base" placeholder="b" class="w-20 outline-none rounded-md px-2 bg-gray-200" type="text"><span class="ml-2">cm</span>
                        <input id="triangle-height" placeholder="h" class="w-20 outline-none rounded-md px-2 ml-1 bg-gray-200" type="text"><span class="ml-2">cm</span>
                      </p>
                      <p class="w-8/12 px-2 mt-3">Area =<span id="triangle-result">0</span>cm<sup>2</sup></p>
                      <button onclick="calculateTriangleArea()" class="btn bg-blue-500 hover:bg-slate-800 font-semibold text-white mt-9 w-full">Calculate</button>
                    </div>
                  </div>
                <!-- Rectangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-start">
                      <h2 class="card-title text-3xl">Rectangle</h2>
                      <p>Area (A) = w x l</p>
                      <p class="mt-4">
                        <input id="rectangle-width" placeholder="w" class="w-20 rounded-md px-2 bg-gray-200" type="text"><span class="ml-2">cm</span>
                        <input id="rectangle-length" placeholder="l" class="w-20 rounded-md px-2 ml-1 bg-gray-200" type="text"><span class="ml-2">cm</span>
                      </p>
                      <p class="w-8/12 px-2 mt-3">Area =<span id="rectangle-result">0</span>cm<sup>2</sup></p>
                        <button onclick="calculateRectangleArea()" class="btn bg-blue-500 hover:bg-slate-800 font-semibold text-white mt-9 w-full">Calculate</button>
                    </div>
                  </div>
                <!-- Parallelogram -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-start">
                      <h2 class="card-title text-3xl">Parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <p class="mt-4">
                        <input id="parallelogram-base" placeholder="b" class="w-20 rounded-md px-2 bg-gray-200" type="text"><span class="ml-2">cm</span>
                        <input id="parallelogram-height" placeholder="h" class="w-20 rounded-md px-2 ml-1 bg-gray-200" type="text"><span class="ml-2">cm</span>
                      </p>
                      <p class="w-8/12 px-2 mt-3">Area =<span id="parallelogram-result">0</span>cm<sup>2</sup></p>
                        <button onclick="calculateparallelogramArea()" class="btn bg-blue-500 hover:bg-slate-800 font-semibold text-white mt-9 w-full">Calculate</button>
                    </div>
                  </div>
                <!-- Rhombus

                    <div class="card-body items-center text-center">

                  </div>

                    <div class="card-body items-center text-center">

                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/ellipse.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title text-3xl">Ellipse</h2>
                      <p>Area (A) = Ï€ab</p>
                      <p class="mt-4">
                        <input id="ellipse-a" placeholder="a" class="w-20 rounded-md px-2 bg-gray-200" type="text"><span class="ml-2">cm</span>
                        <input id="ellipse-b" placeholder="b" class="w-20 rounded-md px-2 ml-1 bg-gray-200" type="text"><span class="ml-2">cm</span>
                      </p>
                      <p class="w-8/12 px-2 mt-3">Area =<span id="ellipse-area">0</span>cm<sup>2</sup></p>
                        <button onclick="calculateEllipseArea()" class="btn bg-blue-500 hover:bg-slate-800 font-semibold text-white mt-9 w-full">Calculate</button>
                    </div>
                  </div>
            </div>
            <div class="lg:w-[400px] h-96 bg-white text-center shadow-xl rounded-lg">

        </div>
